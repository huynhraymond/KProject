<ol class="breadcrumb">
    <li>YOU ARE HERE</li>
    <li class="active">Services I used</li>
</ol>
<section class="widget" data-ng-controller="serviceUsedCtrl">
    <header>
        <h5>Number of entries a page</h5>
        <div class="widget-controls">
            <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
            <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
        </div>
    </header>
    <div class="widget-body">
        <div class="mt">
            <table data-datatable="ng" data-dt-options="dtOptions" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="hidden-xs">Title</th>
                    <th class="hidden-xs">Service Type</th>
                    <th class="no-sort">Description</th>
                    <th class="no-sort">Price</th>
                    <th class="hidden-xs">Provided by</th>
                    <th class="no-sort">email</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="service in services">
                    <td class="hidden-xs">
                        <a class = "title review" ng-model="clicked" ng-init="clicked=false" >
                            {{service.title}}
                        </a>
                        <div class="review-box" ng-if="clicked">
                            <script>console.log('Ws clicked!');</script>
                        </div>

                    </td>
                    <td class="hidden-xs"><span class="fw-semi-bold">{{service.serviceType}}</span></td>
                    <td class="no-sort">
                        <small>
                            {{service.desc}}
                        </small>
                    </td>
                    <td class="no-sort">{{service.price}}</td>
                    <td class="hidden-xs"><a data-ui-sref="app.page({ page: 'persona', child: null })"> {{service.providerName}} </a></td>
                    <td class="hidden-xs"><a data-ui-sref="app.page({ page: 'email', child: null })">{{service.Website}}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
