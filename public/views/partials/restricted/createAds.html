
<h1 class="page-title"> Create an ads for your service </h1>
<div class="row">
    <div class="col-md-8 col-md-offset-1">
        <section class="widget">
            <header>
                <div class="widget-controls">
                    <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                </div>
            </header>
            <div class="widget-body">
                <form class="form-horizontal form-label-left" method="post"
                      data-ui-jq="parsley"
                      data-parsley-priority-enabled="false"
                      novalidate="novalidate">

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="title">
                            Title
                        </label>
                        <div class="col-sm-9">
                            <input type="text" id="title" name="title" class="form-control"
                                   data-parsley-trigger="change"
                                   data-parsley-validation-threshold="1"
                                   required="required">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="category">
                            Service Type
                        </label>
                        <div class="col-sm-9">

                            <select  id="category" name="category"
                                     class="form-control"
                                     data-parsley-trigger="change"
                                     data-parsley-validation-threshold="1"
                                     required="required">
                                <option value="healthcare"> Health Care</option>
                                <option value="babysitting">Baby sitter</option>
                                <option value="recreational">Recreational</option>
                                <option value="education">Education</option>
                                <option value="music" selected>Music</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="desc">
                            Description of service
                        </label>
                        <div class="col-sm-9">
                            <textarea rows="5" cols="20" id="desc" name="desc"
                                      class="form-control"
                                      data-parsley-trigger="change"
                                      data-parsley-validation-threshold="1"
                                      required="required">

                            </textarea>
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="control-label col-sm-3" for="price">
                            Price
                        </label>
                        <div class="col-sm-9">
                            <input type="text" id="price" name="price" class="form-control"
                                   data-parsley-type="number"
                                   required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="time">
                            Available between
                        </label>
                        <div class="col-sm-9">
                            <input type="text"  class="form-control"
                                   id="time" name="time"
                                   data-parsley-range="[10, 100]"
                                   data-parsley-trigger="change"
                                   data-parsley-validation-threshold="1"
                                   required="required">
                        </div>
                    </div>
                    </fieldset>
                    <fieldset>
                        <legend>
                            Contact Information
                        </legend>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="website">
                                Provider Name
                            </label>
                            <div class="col-sm-9">
                                <input type="text" id="pname" name="pname" class="form-control"
                                       data-parsley-trigger="change"
                                        >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="website">
                                Business name
                            </label>
                            <div class="col-sm-9">
                                <input type="text" id="bname" name="bname" class="form-control"
                                       data-parsley-trigger="change"
                                        >
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="control-label col-sm-3" for="phone">
                                Phone number
                            </label>
                            <div class="col-sm-9">
                                <input type="text" id="phone" name="phone" class="form-control"
                                       data-parsley-type="number"
                                       required="required">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-3" for="address">
                                Address
                            </label>
                            <div class="col-sm-9">
                                <textarea rows="5" cols="20" id="address" name="address"
                                          class="form-control"
                                          data-parsley-trigger="change"
                                          data-parsley-validation-threshold="1"
                                          required="required">

                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="website">
                                Website
                            </label>
                            <div class="col-sm-9">
                                <input type="text" id="website" name="website" class="form-control"
                                       data-parsley-trigger="change"
                                       data-parsley-type="url"
                                       required="required">
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-danger btn-rounded pull-right">Validate &amp; Submit</button>
                        <button type="button" class="btn btn-default btn-rounded">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
