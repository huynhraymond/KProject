
<div class="row">
    <div class="col-lg-6 col-sm-8 col-lg-offset-1 col-sm-offset-1 form-email-compose">
        <div class="form-group">
            <input type="email" placeholder="Recipient" class="input-transparent form-control">
        </div>
        <div class="form-group">
            <input type="text" id="input-subject" placeholder="Subject" class="input-transparent form-control">
        </div>
        <div class="form-group">
            <textarea rows="10" class="form-control" id="wysiwyg" placeholder="Message"></textarea>
        </div>
        <div class="clearfix">
            <div class="btn-toolbar pull-right">
                <button type="reset" id="compose-discard-button" class="btn btn-gray">Discard</button>
                <button type="submit" id="compose-send-button" class="btn btn-danger">&nbsp;&nbsp;&nbsp;Send&nbsp;&nbsp;&nbsp;</button>
            </div>
        </div>
    </div>

</div>
