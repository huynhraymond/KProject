<ol class="breadcrumb">
    <li>YOU ARE HERE</li>
    <li class="active">Services I posted</li>
</ol>
<section class="widget" data-ng-controller="servicePostedCtrl">
    <header>
        <h5>Number of entries a page</h5>
        <div class="widget-controls">
            <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
            <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
            <!--
            <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
            -->
        </div>
    </header>
    <div class="widget-body">
        <div class="mt">
            <table data-datatable="ng" data-dt-options="dtOptions" class="table table-striped table-hover">
                <thead>
                <tr>
                    <!--   <th>Id</th>
                       <th>Name</th>
                       <th class="no-sort hidden-xs">Info</th>
                       <th class="hidden-xs">Description</th>
                       <th class="hidden-xs">Date</th>
                       <th class="no-sort">Status</th> -->
                    <th class="hidden-xs">Title</th>
                    <th class="hidden-xs">Service Type</th>
                    <th class="no-sort">Description</th>
                    <th class="no-sort">Price</th>
                    <th class="hidden-xs">Provided by</th>
                    <th class="no-sort">email</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="service in services">
                    <td class="hidden-xs"><a href="#">{{service.title}}</a></td>
                    <td class="hidden-xs"><span class="fw-semi-bold">{{service.serviceType}}</span></td>
                    <td class="no-sort">
                        <small>
                            {{service.desc}}
                        </small>
                    </td>
                    <td class="no-sort">{{service.price}}</td>
                    <td class="hidden-xs"><a href="#">{{service.providerName}}</a></td>
                    <td class="hidden-xs"><a data-ui-sref="app.page({ page: 'restricted/compose', child: null })">{{service.Website}}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
