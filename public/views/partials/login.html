<div class="container">
    <main id="content" class="widget-login-container" role="main">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                <h4 class="widget-login-logo animated fadeInUp">
                    <i class="fa fa-circle text-gray"></i>
                    Kiddified
                    <i class="fa fa-circle text-warning"></i>
                </h4>
                <section class="widget widget-login animated fadeInUp">
                    <header>
                        <h3>Login to your account</h3>
                    </header>
                    <div class="widget-body">
                        <p class="widget-login-info">
                            Don't have an account?
                            <a data-ui-sref="app.page({ page: 'seeker', child: null })">Sign up now!</a>
                        </p>

                        <form class="login-form mt-lg">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" ng-model="login.username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Password" ng-model="login.password">
                            </div>
                            <div class="clearfix">
                                <div class="btn-toolbar pull-right">
                                    <button type="button" class="btn btn-primary btn-sm" ng-click="verify()">Login</button>
                                    <button type="button" class="btn btn-inverse btn-sm" ng-click="cancel()">Cancel</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-sm-push-6">
                                    <div class="clearfix">
                                        <div class="checkbox widget-login-info pull-right ml-n-lg">
                                            <input type="checkbox" id="checkbox1" value="1">
                                            <label for="checkbox1">Keep me signed in </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        2015 &copy; Raymond Huynh of www.Golivelabs.com
    </footer>
</div>
