<div class="col-md-4">

    <section  class="widget callout border-callout">
        <b class="border-notch notch"></b>
        <b class="notch"></b>
        <div class = "form-group">
            <form>
                <div class="form-group">
                    <!-- Name -->
                    <label for="email">Send to</label>
                    <input type="email" id="email" name="email"
                           placeholder="" class="form-control"
                           data-parsley-trigger="change"
                           required="required">

                </div>

                <div class="form-group">
                    <!-- Name -->
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject"
                           placeholder="" class="form-control"
                           data-parsley-trigger="change"
                           required="required">

                </div>

                <div class="form-group">
                    <!-- Comments -->
                    <label for="wysiwyg">Message body</label>
                    <div><textarea rows = "6" cols="30"
                                   id="wysiwyg"
                                   name = "wysiwyg">

                            </textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-danger btn-rounded">Send</button>
                    <button type="button" class="btn btn-default btn-rounded pull-right">Discard</button>
                </div>
            </form>
        </div>
    </section>

</div>
